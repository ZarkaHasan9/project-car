{% extends "base.html" %}


{%block content %}
<section class="section__container download__container" id="userform">
    <div class="download__grid">
      <div class="download__content">
        <h2 class="section__header"></h2>
          <div class="row">
            <div class="col-12">
              <form method="post" action="{% url 'submitform' %}">
                {% csrf_token%}
                <!-- {{form}} -->
                <div>
                  <label for="">Value1</label>
                  <input type="number" name="num1"value="{{n1}}" class="form-control"/>
                </div>
                <div>
                  <label for="">Value2</label>
                  <input type="number" name="num2" value="{{n2}}" class="form-control"/>
                </div>
                <div class="pt-4">
                  <button type="submit">SAVE</button>
                     
                </div>
                output 
                <input type="text" value="{{output}}"/>
             </form>
            </div>
          </div>
        
      </div>
      <!-- {% comment %} <div class="download__image">
        <img src="/static/assets/download.png" alt="download" />
      </div> {% endcomment %} -->
    </div>
  </section>



{%endblock%}
